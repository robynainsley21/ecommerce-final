<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
     <link rel="shortcut icon" href="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png" type="image/x-icon">

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Products</title>
  </head>
  <body>
    <header>
      <nav class="navbar py-4 fixed-top navbar-expand-lg">
        <div class="container-fluid" id="navbar">
          <a class="navbar-brand light-text" href="/index.html">
            <img src="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png" alt="logo-img" loading="lazy"/>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title light-text" id="offcanvasNavbarLabel">
                <img
              src="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png"
              alt="logo-img"
              loading="lazy"
            />
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product.html">Products</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="checkout.html">Checkout
                    <span
                    class="badge rounded-pil bg-dark"
                    counter>
                    0
                </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="admin.html">Admin</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h1 class="text-center p-5">Discover Our Products</h1>
      <div class="row sort-items justify-content-between my-2 d-block p-2 ">
        <div class="col-8 search-item">
            <input class="form-control search-bar" type="text" placeholder="Search product by name" data-search-input>
        </div>
        <div class="col-4 search-item">
            <button class="btn product-btn" type="button" data-sort-price>Sort price</button>
        </div>
    </div>
      <div id="product-content" class="row product-container" all-content></div>
      <div class="modal-dialog modal-dialog-centered">
        <div
          class="modal fade"
          id="detailModal"
          tabindex="-1"
          aria-labelledby="productModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">
                  Product Title
                </h5>
              </div>
              <div class="modal-body">
                <!-- Content will be dynamically inserted here -->
                <img src="" class="img-fluid mb-3" alt="product-img">
                <p><strong>Price:</strong><span id="productModalPrice"></span></p>
                <p><strong>Volume:</strong><span id="productModalVolume"></span></p>
                <p><strong>Details:</strong><span id="productModalDetails"></span></p>
                <p><strong>Description:</strong><span id="productModalDescription"></span></p>
              </div>
              <div class="modal-footer m-auto">
                <button
                  type="button"
                  class="btn product-btn"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="fixed-bottom">
      <div class="row">
        <p current-year>&copy; Robyn Carnow </p>
      </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>

    <script src="/script/product.js"></script>
    <script src="/script/code.js"></script>
    <script src="/script/checkout.js" type="module"></script>
  </body>
</html>
