<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png"
      type="image/x-icon"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Admin</title>
  </head>
  <body>
    <header>
      <nav class="navbar py-4 fixed-top navbar-expand-lg">
        <div class="container-fluid" id="navbar">
          <a class="navbar-brand light-text" href="/index.html"
            ><img
              src="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png"
              alt="logo-img"
              loading="lazy"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title light-text" id="offcanvasNavbarLabel">
                <img
                  src="https://robynainsley21.github.io/images/ecommerce-skincare/ecommerce-logo__1_-removebg-preview.png"
                  alt="logo-img"
                  loading="lazy"
                />
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="product.html">Products</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="checkout.html"
                    >Checkout
                    <span class="badge rounded-pil bg-dark" counter> 0 </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="admin.html">Admin</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center">Admin</h1>
      <div class="row sort-items justify-content-between my-2 d-block p-2">
        <div class="col-6 search-item">
          <input
            class="form-control search-bar"
            type="text"
            placeholder="Search product by name or category"
            admin-search
          />
        </div>
        <div class="col-6 search-item">
          <button class="btn product-btn" add-item>Add item</button>
        </div>
      </div>
      <table class="table" id="admin-content">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Price per unit</th>
            <th scope="col">Remove / Edit</th>
          </tr>
        </thead>
      </table>
    </main>
    <footer class="fixed-bottom">
      <div class="row">
        <p current-year>&copy; Robyn Carnow</p>
      </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>

    <!-- main script -->
    <script src="/script/code.js"></script>
    <script src="/script/product.js"></script>
    <script src="/script/admin.js"></script>
  </body>
</html>
